<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS media queries</title>
    <style>
        @media only screen and (max-width: 455px){
        body{
            background-color: antiquewhite;
        }
        .cls:first-child
    }
        
        .cls1{
            width: 344px;
            height: 344px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="cls">
        <div class="cls1"></div>
        <div class="cls1"></div>
        <div class="cls1"></div>
    </div>
</body>
</html>
