<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: blueviolet;
            margin: 10px;
            padding: 10px;
            border: 2px solid blue;
            height: 200px;
            box-sizing: border-box;
            /* this includes the height of the padding and border as well */
        }
    </style>
</head>
<body>
    <div class="box">I am a BOX</div>
    <!-- <div class="box">I am a second BOX</div> -->
</body>
</html>
